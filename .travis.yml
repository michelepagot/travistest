language: python
python:
  - '2.6'
  - '2.7'
  - '3.2'
  - '3.3'
  - '3.4'
  - '3.5'
# command to install dependencies
script:
  - python main.py
  - flake8 tests
  - nosetests
install:
  - pip install .
#  - pip install -r requirements.txt
  - pip install -r tests/requirements.txt
branches:
  only:
    - master
sudo: false